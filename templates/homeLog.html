<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="stylesLog.css">
    <link rel="stylesheet" type="text/css" href="styleChat.css">
</head>

<body>
    <div class = "cabecera"> Concord Catorce</div>

    <div class="container">
        <div class="columnaServers">
            <h4>Tus Servidores</h4>
            <div class="listaServidores" id="listservidores">
                <!-- <h6>Servidores si es que el usuario esta en alguno sino no mostrara nada.</h6>-->
            </div>

            <div class="crearServidor">
                <!--<h6>Crear Servidor</h6>-->
                <img src="" alt="">
                <button class="crearServidor-btn">Crear Servidor</button>
            </div>

            <div class="exploraServidor">
                <!--<h6>Buscar Servidor</h6>-->
                <img src="" alt="">
                <button class="exploraServidor-btn">Explorar Servidores</button>
            </div>

            <div class="perfilUsuario">
                <!-- Perfil del usuario -->
                <img src="" alt="">
                <button class="perfilUsuario-btn">Perfil</button>
            </div>
        </div>

        <div class="columnaCanales">
            <!-- Columna de canales -->
            <h2> Canales </h2>
            <div class="canal">Canale 1</div>
            <div class="canal">Canale 2</div>
            <div class="canal">Canale 3</div>
            <div class="canal">Canale 4</div>
            <div class="canal">Canale 5</div>
            <div class="canal">Canale 6</div>
        </div>

        <div class="columnaMensajes">
            <div id="chat-container">
                <h2>Mensajes del Servidor</h2>
                <div id="chat-messages"></div>
                <input type="text" id="message-input" placeholder="Escribe un mensaje">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script src="scriptLog.js"></script>
    <script src="scriptChat.js"></script>
</body>
</html>
